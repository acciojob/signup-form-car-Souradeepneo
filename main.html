<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label><br>
		<input type="text" id="name" name="name" placeholder="Name" required><br>
		<label for="email">Email</label><br>
		<input type="email" id="email" name="email" placeholder="Email" required><br>
		<label for="gender">Gender</label><br>
		<input type="radio" id="gender_m" name="gender" required>Male<br>
		<input type="radio" id="gender_f" name="gender" required>Female<br>
		<label for="cars">Car Brands</label><br>
		<input type="select" id="cars" name="cars" placeholder="--Please choose an option--" required><br>
		<label for="age">Age</label><br>
		<input type="number" id="age" name="age" placeholder="Age" required><br>
		<label for="dob">DOB</label><br>
		<input type="date" id="dob" name="dob" required><br>

		<label for="tel">Phone Number</label><br>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password</label><br>
		<input type="password" id="password" name="password" placeholder="Password" required><br>

	    <label for="tos">I agree to the TOS</label><br>
		<input type="checkbox" id="tos" name="tos" required><br>


	
		
	</form>
	<button type="submit">Submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
